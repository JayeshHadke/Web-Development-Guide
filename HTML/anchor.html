<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anchor Tag</title>
</head>

<body>
    <hr size="3" noshade>
    Anchor tag is used to create a link to another page or to a specific part of the same page.
    <hr size="3" noshade>
    Tag &lt;a&gt; is used to create a link.
    <hr size="1" align="left" width="200">
    <a href="https://www.google.com/">Google</a>
    <hr size="3" noshade>
    Attributes of &lt;a&gt; tag.
    <hr size="1" align="left" width="200">
    Basic Attributes:
    <ul>
        <li>href</li>
        <li>target
            <ul>
                <li>_blank</li>
                <li>_self</li>
                <li>_parent</li>
                <li>_top</li>
            </ul>
        </li>
    </ul>

</body>

</html>
