<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line Tag</title>
</head>

<body>
    <hr size="3" noshade>
    Tag used for horizontal line is
    <hr width="200" align="left" size="1">
    <hr>
    <hr size="3" noshade>
    <br>
    Attributes used for horizontal line are:
    <hr width="200" align="left" size="1">
    <hr size="1" noshade width="400" align="center">
    <hr size="3" noshade>

</body>

</html>
