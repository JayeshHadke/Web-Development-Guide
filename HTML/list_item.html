<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Item Tag</title>
</head>

<body>
    <hr size="3" noshade>
    List Item tag is used to make list of items.
    By default it is unordered list.
    <hr size="3" noshade>
    Tag used for List Item is <li>
        <hr size="1" width="200" align="left">
    <li>Hi</li>
    <hr size="3" noshade>
    Attributes used for List Item are:
    <hr size="1" width="200" align="left">
    <li type="circle">type="circle"</li>
    <li type="disc">type="disc"</li>
    <li type="square">type="square"</li>    
    <li type="1">type="1"</li>
    <li type="a">type="a"</li>
    <li type="A">type="A"</li>
    <li type="i">type="i"</li>
    <li type="I">type="I"</li>
    <hr size="3" noshade>

</body>

</html>
