<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong Tag</title>
</head>
<body>
    <hr size="3" noshade>
    Strong tag is used to make text bold and indicates that its contents have strong importance, seriousness, or urgency.
    <hr size="3" noshade>
    Tag used for Strong is <strong>
        <hr size="1" width="200" align="left">
        <strong>Hi</strong>
    <hr size="3" noshade>
</body>
</html>
