<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Header Tag</title>
</head>

<body>
    <hr size="3" noshade>
    <br>
    Tags used for headers are:
    <hr size="1" noshade width="200" align="left">
    <h1>This is H1 tag</h1>
    <h2>This is H2 tag</h2>
    <h3>This is H3 tag</h3>
    <h4>This is H4 tag</h4>
    <h5>This is H5 tag</h5>
    <h6>This is H6 tag</h6>
    <hr size="3" noshade>
    <br>
    Attibutes used for headers are:
    <hr size="1" noshade width="200" align="left">
    <h1 align="center">align="center"</h1>
    <h2 align="right">align="right"</h2>
    <h3 align="left">align="left"</h3>
    <h4 align="justify">align="justify"</h4>
    <h5 align="middle">align="middle"</h5>
    <hr size="3" noshade>

</body>

</html>
